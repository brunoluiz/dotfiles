# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'jonmosco/kube-tmux'

# Use vim keybindings in copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# add prefix 'C-a'
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# terminal tweaks
set -g mouse on
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set -g default-terminal 'screen-256color' # colors!
setw -g xterm-keys on
set -s escape-time 10 # faster command sequences
set -sg repeat-time 600 # increase repeat timeout
set -s focus-events on
bind -n C-l send-keys C-l \; run 'sleep 0.1' \; clear-history # clear both screen and history
setw -g automatic-rename on # rename window to reflect current program
set -g renumber-windows on  # renumber windows when a window is closed
set -g @continuum-restore 'on' # auto recovers tmux sessions

# window status
setw -g window-status-format ' #F#I:#W#F '
setw -g window-status-current-format ' #F#I:#W#F '
setw -g window-status-format '#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour0] #W '
setw -g window-status-current-format '#[bg=brightmagenta]#[fg=black] #I #[fg=colour0]#[bg=colour14] #W '

set -g status-left ''
set -g status-right '#{prefix_highlight} #(/bin/bash $HOME/.tmux/plugins/kube-tmux/kube.tmux 250 red cyan) | bat:#{battery_percentage} | %d/%m %H:%M '
set -g status-style "bg=default"
set -g status-interval 2

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
